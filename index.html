<!DOCTYPE html>
 <html lang="ja">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>ストップウォッチ</title>
  </head>
 
  <body> 
    <div class="stopwatch-body">
      <div class="title">
        <h3>ストップウォッチ</h3>
      </div>
      <div id="stopwatch-time" class="stopwatch-time">
        00:00:00.0
      </div>
      <div class="stopwatch-buttons">
        <button id="start-button" class="button start-button" type="button">スタート</button>
        <button id="stop-button" class="button stop-button" type="button" disabled>ストップ</button>
        <button id="reset-button" class="button reset-button" type="button" disabled>リセット</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
 </html>
